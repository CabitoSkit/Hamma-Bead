<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hama Beads Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .size-buttons button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      background-color: lightgray;
    }
    .size-buttons button.active {
      background-color: green;
      color: white;
    }
    #llavero-options {
      display: none;
      margin-top: 10px;
    }
    .preview {
      margin-top: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      max-height: 300px;
    }
  </style>
</head>
<body>
  <h2>¡Crea tu diseño de Hama Beads!</h2>

  <label for="imageInput">Sube tu imagen:</label><br>
  <input type="file" id="imageInput" accept="image/*"><br>

  <div class="preview">
    <img id="previewImage" src="" alt="Tu imagen aparecerá aquí">
  </div>

  <h3>Selecciona el tamaño:</h3>
  <div class="size-buttons">
    <button onclick="selectSize('chico', this)">Chico</button>
    <button onclick="selectSize('medio', this)">Medio</button>
    <button onclick="selectSize('grande', this)">Grande</button>
    <button onclick="selectSize('taza', this)">Taza</button>
  </div>

  <div id="llavero-options">
    <label>¿Quieres que sea un llavero?</label><br>
    <input type="radio" name="llavero" value="sí"> Sí
    <input type="radio" name="llavero" value="no"> No
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const previewImage = document.getElementById('previewImage');

    imageInput.addEventListener('change', function () {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          previewImage.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function selectSize(size, button) {
      // Quita la clase "active" de todos los botones
      document.querySelectorAll('.size-buttons button').forEach(btn => {
        btn.classList.remove('active');
      });

      // Agrega la clase "active" al botón seleccionado
      button.classList.add('active');

      // Muestra u oculta la opción de llavero según el tamaño seleccionado
      document.getElementById('llavero-options').style.display = size === 'chico' ? 'block' : 'none';
    }
  </script>
</body>
</html>
